namePrefix: production-

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- name: lasntgadmin-env
  literals:
  - ENVIRONMENT=production
  - SITE_URL=https://lasntgadmin.veri.ie
  - SITE_TITLE=LASNTG
  - WP_PLUGINS=groups woocommerce advanced-custom-fields user-role-editor smtp-mailing-queue wp-2fa hyperdb global-payments-woocommerce openid-connect-server
  - WP_THEMES=storefront
  - COMPOSER_AUTOLOAD_FILEPATH=/var/www/html/vendor/autoload.php

bases:
  - ../../base

patchesJson6902:
  - path: service.yaml
    target:
      version: v1
      kind: Service
      name: lasntgadmin-service
  - path: deployment.yaml
    target:
      group: apps
      version: v1
      kind: Deployment
      name: lasntgadmin
  - path: ingress.yaml
    target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: lasntgadmin-ingress

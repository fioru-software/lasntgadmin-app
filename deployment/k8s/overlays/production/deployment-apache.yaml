  path: /spec/template/spec/volumes/4/configMap/name
  value: production-lasntgadmin-apache-sites-available-default
- op: replace
  path: /spec/template/spec/volumes/5/configMap/name
  value: production-lasntgadmin-htaccess-config
- op: replace
  path: /spec/template/spec/volumes/6/configMap/name
  value: production-lasntgadmin-wordfence-waf
- op: replace
  path: /spec/template/spec/containers/0/readinessProbe/httpGet/path
  value: /wp-login.php

      value: obs.lasntg.ie
- op: replace
  path: /spec/template/spec/containers/0/startupProbe/httpGet/path
  value: /wp-login.php
- op: add
  path: /spec/template/spec/containers/0/startupProbe/httpGet/httpHeaders
  value:
    - name: X-Forwarded-Proto
      value: https
    - name: X-Forwarded-Host
      value: obs.lasntg.ie
    - name: Host
      value: obs.lasntg.ie

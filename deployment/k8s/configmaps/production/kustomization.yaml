namePrefix: production-

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- name: lasntgadmin-redis-config
  files:
    - redis.conf
- name: lasntgadmin-php-config
  files:
    - php.ini
- name: lasntgadmin-wordfence-waf
  files:
    - wordfence-waf.php
- name: lasntgadmin-apache-sites-available-default
  files:
    - 000-default.conf
- name: lasntgadmin-apache-config-remoteip
  files:
    - remoteip.conf
- name: lasntgadmin-apache-config
  files:
    - apache2.conf
- name: lasntgadmin-env
  literals:
  - ENVIRONMENT=production
  - SITE_URL=https://lasntgadmin.veri.ie
  - SITE_TITLE=LASNTG
  - WP_PLUGINS=woocommerce advanced-custom-fields user-role-editor smtp-mailing-queue wordfence
  - WP_THEMES=storefront
  - WP_THEME=lasntgadmin-theme
  - COMPOSER_AUTOLOAD_FILEPATH=/var/www/html/vendor/autoload.php

